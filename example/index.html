<!DOCTYPE html>
<html>
<head>
  <title>Storehouse example</title>
</head>
<body>
<script>
  var dojoConfig = {
    packages: [
      {
        name: 'storehouse',
        // We need to tell the dojo loader where Storehouse is.
        // As we get dojo from a CDN, this looks a little tricky.
        // When using a local version of dojo, we could use a relative
        // URL like this:
        //    location:  '../storehouse';
        location: location.pathname.replace(/\/[^/]+$/, '') + '../'
      }
    ]
  };
</script>
<script src="//ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js" data-dojo-config="async: true"></script>
<script>
  require(['storehouse/Storehouse'], function (Storehouse) {
    var storeHouse = window._store =  new Storehouse();

    storeHouse.open().then(function (){
      console.log('store is ready');

      var data = {
        id: 1,
        str: 'foo'
      };

      storeHouse.put(data).then(function () {
        var item = storeHouse.get(1);
        console.log(item);
      });
    });

  });
</script>
</body>
</html>
